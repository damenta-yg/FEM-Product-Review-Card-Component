<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Card Component</title>
  </head>
  <body>
    <main class="main-container">
      <section class="main-image-container">
        <img src="./assets/images/perfume-image-2.png" alt="perfume-image" />
      </section>
      <section class="product-details-container">
        <h2 class="product-category">Perfume</h2>
        <h1 class="product-titles">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <p class="discounted-price">$149.99</p>
          <p class="normal-price">$169.99</p>
        </div>
        <button class="btn-add-to-cart">
          <img src="./assets/images/shopping-card-logo.png" alt="logo" />
          <p>Add to Cart</p>
        </button>
      </section>
    </main>
  </body>
</html>
